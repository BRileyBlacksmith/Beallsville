           <p class="text-white">We'd love to hear from you. Place your order today. Call us at 012-345-6789 or fill out the form below. Please let us know how we can create something special just for you!</p>
        
        <form action="https://formspree.io/f/xoqpwdew" method="post">
          <div class="form-group row">
            <label for="FirstName" class="col-md-2 col-form-label text-white">First Name</label>
            <div class="col-md-10">
            <input type="text" name="FirstName" class="form-control" id="FirstName">
            </div>          
          </div>  
          <div class="form-group row">
            <label class="col-md-2 col-form-label text-white" for="LastName">Last Name</label>
            <div class="col-md-10">
            <input type="text" name="LastName" class="form-control" id="LastName">
          </div>
          </div>
          <div class="form-group row">
              <label class="col-md-2 col-form-label text-white" for="txteMail">Email</label>
              <div class="col-md-10">
                <input type="text" name="eMail" class="form-control" id="txteMail">
              </div>   
          </div> 
          <div class="form-check">
            <input type="radio" name="preferredContact" value="email" class="form-check-input" id="radioeMail"> 
              <label for="radioeMail" class="form-check-label text-white">I prefer Email</label>
          </div>
          <div class="form-group row">
              <label class="col-md-2 col-form-label text-white" for="txtPhone">Phone Number</label>           
              <div class="col-md-10">
              <input type="text" name="PhoneNumber" class="form-control" id="txtPhone">
              </div>
          </div>  
          <div class="form-check">
            <input type="radio" name="preferredContact" value="email" class="form-check-input" id="radiophone">  
            <label for="radiophone" class="form-check-label text-white">I prefer phone</label>
          </div>
          <div>
          <div class="form-group">
              <label for="textdescription1" class="text-white">How soon would you like your order to be processed?</label>
              <textarea name="description1" id="textdescription1" class="form-control"></textarea>  
          </div>
            </div>
          <div class="form-group">
              <label for="selectentity" class="text-white">Where do you live?</label>
          
            <select name="entity" class="form-control" id="selectentity">
    
              <option value="Monroe County, Ohio">Monroe County, Ohio</option>
              <option value="Wheeling, West Virginia">Wheeling, West Virginia</option>
                <option value="Out of Ohio">Out of Ohio</option>
            </select>
          </div>        
          <div class="form-group">
              <label for="textdescription2" class="text-white">Please describe in detail about the work you would like and/or modifications.</label>
              <textarea name="description2" id="textdescription2" class="form-control"></textarea>          
            
          </div>
